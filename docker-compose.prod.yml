version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: lms_db_prod
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-lms_db}
      - POSTGRES_USER=${DATABASE_USER:-lms_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lms_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER:-lms_user} -d ${DATABASE_NAME:-lms_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lms_backend_prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_NAME=${DATABASE_NAME:-lms_db}
      - DATABASE_USER=${DATABASE_USER:-lms_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DJANGO_ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lms_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lms_frontend_prod
    volumes:
      - frontend_build:/usr/share/nginx/html
    networks:
      - lms_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: lms_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - frontend_build:/var/www/frontend:ro
    depends_on:
      - backend
      - frontend
    networks:
      - lms_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_build:


networks:
  lms_network:
    driver: bridge
